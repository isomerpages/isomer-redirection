server {
      listen          443 ssl http2;
      listen          [::]:443 ssl http2;
      server_name     kishore.isomer.gov.sg;
      ssl_certificate /etc/letsencrypt/live/kishore.isomer.gov.sg/fullchain.pem;
      ssl_certificate_key     /etc/letsencrypt/live/kishore.isomer.gov.sg/privkey.pem;
      return          301 https://www.kishore.isomer.gov.sg$request_uri;
  }