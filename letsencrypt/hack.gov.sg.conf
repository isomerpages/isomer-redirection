server {
      listen          443 ssl http2;
      listen          [::]:443 ssl http2;
      server_name     hack.gov.sg;
      ssl_certificate /etc/letsencrypt/live/hack.gov.sg/fullchain.pem;
      ssl_certificate_key     /etc/letsencrypt/live/hack.gov.sg/privkey.pem;
      return          301 https://www.hack.gov.sg$request_uri;
  }