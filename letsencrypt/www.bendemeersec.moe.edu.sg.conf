server {
    listen          443 ssl http2;
    listen          [::]:443 ssl http2;
    server_name     www.bendemeersec.moe.edu.sg;
    ssl_certificate /etc/letsencrypt/live/www.bendemeersec.moe.edu.sg/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/www.bendemeersec.moe.edu.sg/privkey.pem;
    return          301 https://bendemeersec.moe.edu.sg$request_uri;
}

