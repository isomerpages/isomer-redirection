server {
      listen          443 ssl http2;
      listen          [::]:443 ssl http2;
      server_name     perl.rgs.edu.sg;
      ssl_certificate /etc/letsencrypt/live/perl.rgs.edu.sg/fullchain.pem;
      ssl_certificate_key     /etc/letsencrypt/live/perl.rgs.edu.sg/privkey.pem;
      return          301 https://perl.rgs.edu.sg$request_uri;
  }