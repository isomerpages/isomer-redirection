server {
      listen          443 ssl http2;
      listen          [::]:443 ssl http2;
      server_name     testing123.isomer.gov.sg;
      ssl_certificate /etc/letsencrypt/live/testing123.isomer.gov.sg/fullchain.pem;
      ssl_certificate_key     /etc/letsencrypt/live/testing123.isomer.gov.sg/privkey.pem;
      return          301 https://www.testing123.isomer.gov.sg$request_uri;
  }