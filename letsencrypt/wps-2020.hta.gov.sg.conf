server {
    listen          443 ssl http2;
    listen          [::]:443 ssl http2;
    server_name     wps-2020.hta.gov.sg;
    ssl_certificate /etc/letsencrypt/live/wps-2020.hta.gov.sg/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/wps-2020.hta.gov.sg/privkey.pem;
    return          301 https://wps-2020.hta.gov.sg$request_uri;
}
